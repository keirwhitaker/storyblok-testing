---
title: "Index"
layout: default
---

<h1>Latest Entries</h1>

<ul>
	{% for entry in site.entries %}
	<li>{{ entry.title }}</li>
	{% endfor %}
</ul>

<ul>
	{% assign entries = site.entries %} {% for entry in entries %}
	<li><a href="{{ entry.url }}">{{ entry.title }}</a> -- {{ entry.category }}</li>
	{% endfor %}
</ul>
